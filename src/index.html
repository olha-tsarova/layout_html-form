<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      autocomplete="off"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label
          class="label"
          for="surname"
        >
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </label>

        <label
          class="label"
          for="name"
        >
          Name:
          <input
            type="text"
            name="name"
            id="name"
          >
        </label>

        <label
          class="label"
          for="age"
        >
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label
          class="label"
          for="date"
        >
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
          >
        </label>

        <label
          class="label"
          for="agreement"
        >
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label
          class="label"
          for="email"
        >
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>

        <label
          class="label"
          for="password"
        >
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="16"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label
          for="cat-y"
          class="label"
        >
        Do you love cats?
          <label for="cat-y">
            <input
              type="radio"
              name="cats"
              id="cat-y"
            >
            Yes
          </label>

          <label for="cat-n">
            <input
              type="radio"
              name="cats"
              id="cat-n"
            >
            No
          </label>
        </label>

        <label
          class="label"
          for="color"
        >
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label
          class="label"
          for="time"
        >
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>

        <label
          class="label"
          for="cars"
        >
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label
          class="label"
          for="rate"
        >
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            min="1"
            max="10"
            step="1"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <label
          class="label"
          for="textarea"
        >
          Comments:
          <textarea
            name="comment"
            id="textarea"
          >
          </textarea>
        </label>

        <label
          class="label"
          for="recommend"
        >
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button
        type="submit"
        onsubmit="onSubmit()"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
